<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Geo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__hangman">
        <div class="header__logo-1">Hangman</div>
        <span class="header__logo-2">Geography</span>
      </div>

      <div class="header__continent">
        <select class="header__selector" id="continent">
          <option value="all" selected>World</option>
          <option value="africa">Africa</option>
          <option value="americas">Americas</option>
          <option value="asia">Asia </option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
        </select>
      </div>
    </header>
    <script src="./src/index.ts"></script>
  </body>
</html>
